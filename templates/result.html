<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("/static/bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(30, 30, 30, 0.5);
            padding: 1em;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        nav a {
            margin: 0 1em;
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff5252;
        }

        .result-container {
            background: rgba(30, 30, 30, 0.85);
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        h3 {
            font-size: 2em;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 0 0 3px rgba(255, 0, 0, 0.3);
        }

        strong {
            color: #ffffff;
        }

        a.button-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #00bfff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button-link:hover {
            background-color: #009acd;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: rgba(30, 30, 30, 0.7);
            color: #888;
            font-size: 0.9em;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .result-container {
                padding: 20px;
            }

            p {
                font-size: 16px;
            }

            nav a {
                margin: 0 0.6em;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h3>Cirrhosis Disease Prediction</h3>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/form">Predict</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <!-- RESULT CONTAINER -->
    <div class="result-container">
        <h2>Prediction Result</h2>
        <p><strong>Predicted Stage:</strong> {{ prediction }}</p>
        <p><strong>Interpretation:</strong> {{ interpretation }}</p>
        <a class="button-link" href="/form">üîÅ Predict Again</a>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 Cirrhosis Prediction App. All rights reserved.
    </footer>

</body>
</html>
