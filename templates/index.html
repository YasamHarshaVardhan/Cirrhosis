<!DOCTYPE html>
<html>
<head>
    <title>Cirrhosis Prediction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }

        .form-wrapper {
            background: #1e1e1e;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .form-wrapper h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00bfff;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            background: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #009acd;
        }

        @media (max-width: 600px) {
            .form-wrapper {
                padding: 20px;
            }

            input[type="text"],
            select,
            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Enter Patient Data</h2>
        <form action="/predict" method="post">
            {% for col in input_columns %}
                <label>{{ col }}:</label>
                {% if col in encode_maps %}
                    <select name="{{ col }}" required>
                        {% for key in encode_maps[col].keys() %}
                            <option value="{{ key }}">{{ key }}</option>
                        {% endfor %}
                    </select>
                {% else %}
                    <input type="text" name="{{ col }}" required>
                {% endif %}
            {% endfor %}
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
